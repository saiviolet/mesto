<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- заполнить -->
  <meta name="description" content="Сайт о путешествиях по России">
  <meta name="keywords" content="travel, путешествия, внутренний туризм">
  <meta name="author" content="Vilo4ka">
  <link rel="stylesheet" href="styles/index.css">
  <title>Места</title>
  <!-- заполнить енд -->
</head>

<body class="page page__block">
  <header class="header content content_style_header">
    <div class="header__logo"></div>
    <hr class="header__line">
  </header>
  <main class="content content_style_main">
    <section class="profile">
      <div class="profile__info-full">
        <img src="images/avatar.jpg" alt="Фото в профиле" class="profile__photo">
        <div class="profile__info">
          <div class="profile__info-first-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button-edit" type="submit"></button>
          </div>
          <h3 class="profile__activity">Исследователь океана</h3>
        </div>
      </div>
      <button class="button-add"></button>
    </section>
    <section class="cards">
      <div class="cards__item">
        <img src="images/gallery/1-kirill-pershin-1088404-unsplash.jpg" alt="Изображение в карточке галереи" class="cards__image">
        <div class="cards__caption">
          <h2 class="cards__item-name">Карачаевск</h2>
          <button class="button-like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/gallery/2-kirill-pershin-1404681-unsplash.jpg" alt="Изображение в карточке галереи" class="cards__image">
        <div class="cards__caption">
          <h2 class="cards__item-name">Гора Эльбрус</h2>
          <button class="button-like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/gallery/3-kirill-pershin-1556355-unsplash.jpg" alt="Изображение в карточке галереи" class="cards__image">
        <div class="cards__caption">
          <h2 class="cards__item-name">Домбай</h2>
          <button class="button-like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/gallery/4-kirill-pershin-1404681-unsplash.jpg" alt="Изображение в карточке галереи" class="cards__image">
        <div class="cards__caption">
          <h2 class="cards__item-name">Гора Эльбрус</h2>
          <button class="button-like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/gallery/5-kirill-pershin-1556355-unsplash.jpg" alt="Изображение в карточке галереи" class="cards__image">
        <div class="cards__caption">
          <h2 class="cards__item-name">Домбай</h2>
          <button class="button-like"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="images/gallery/6-kirill-pershin-1088404-unsplash.jpg" alt="Изображение в карточке галереи" class="cards__image">
        <div class="cards__caption">
          <h2 class="cards__item-name">Карачаево-Черкесия</h2>
          <button class="button-like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer content content_style_footer"></footer>
</body>
</html>
